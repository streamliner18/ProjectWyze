version: '3.3'

services:
    rabbit:
        build: ./rabbit-mqtt
        ports:
            - "15672:15672"
            - "5672:5672"
            - "1883:1883"
        volumes:
            - /tmp/docker/rabbit:/tmp/docker/rabbit
    mongo:
        image: mongo:latest
        ports:
            - "27017:27017"
    redis:
        image: redis:latest
        ports:
            - "6379:6379"
    router:
        build: ./wyze-router
        links:
            - rabbit
            - mongo
            - redis
        environment:
            - MONGO_URL=mongodb://mongo:27017/wyze
            - REDIS_ADDRESS=redis
        env_file: 
            - .env
    engine:
        build: ./wyze-engine
        links:
            - rabbit
            - mongo
            - redis
        environment:
            - MONGO_URL=mongodb://mongo:27017/wyze
            - REDIS_ADDRESS=redis
        env_file:
            - .env
    console:
        build: ./mgnt-console
        links:
            - rabbit
            - mongo
            - redis
        environment:
            - MONGO_URL=mongodb://mongo:27017/wyze
            - REDIS_ADDRESS=redis
        ports:
            - "5000:5000"
        env_file:
            - .env